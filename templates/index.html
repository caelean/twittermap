<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #floating-panel {
        background-color: #fff;
        left: 0%;
				top: 78%;
				right: 75%;
        padding: 5px;
        position: absolute;
				float: left;
        z-index: 5;
				text-align: left;
      }
    </style>
  </head>

  <body>
    <div id="floating-panel">
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
			<div id="coordinates">
				<div>
				North: <output id="north">
				</div>
				<div>
				West: <output id="west">
				</div>
				<div>
				East: <output id="east">
				</div>
				<div>
				South: <output id="south">
				</div>
			</div>
    </div>

    <div id="map"></div>
    <script src="../static/js/maps.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM8_cEr-cbYvTdCvbZT98iHQyHuzohK3g&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
